name: ğŸ­ Playwright snapshots

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "The app with Playwright snapshots to update"
        required: true
        default: "participant"
        type: choice
        options:
          - participant
          - staff

env:
  APP_NAME: ${{ inputs.app_name || 'participant' }}

# Need to repeat the expression since env.WHATEVER is not accessible in this context
concurrency: playwright-${{ github.ref_name }}-${{ inputs.app_name || 'participant' }}

jobs:
  snapshots:
    name: ğŸ­ Playwright snapshots
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./${{ env.APP_NAME }}

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ“¸ Take Playwright snapshots
        run: npx playwright test --update-snapshots
        working-directory: ${{ env.APP_NAME }}

      - name: ğŸ’¾ Save Playwright snapshots
        # Do not allow save to main branch
        if: github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update playwright snapshots
          # Save only snapshots for the selected app
          file_pattern: '${{ env.APP_NAME }}/e2e/*.png'
