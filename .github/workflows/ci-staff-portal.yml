  typecheck:
    name:  Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./staff

      - name: ğŸ” Type check
        run: npm --prefix staff  run typecheck --if-present

  format-check:
    name: ğŸª Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./staff

      - name: ğŸ¥º Prettier Format Check
        run: npm --prefix staff run format:check

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./staff

      - name: ğŸ³ Run Playwright in Docker Compose
        run: npm run e2e
        working-directory: staff

      - name: ğŸ—ƒ Archive test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: staff-playwright-test-results
          path: staff/test-results
