# .github/workflows/chromatic.yml

# Workflow name
name: 'ğŸŒˆ Chromatic'

# Event for the workflow
on:
  pull_request:
    paths:
      - participant/**
# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    outputs:
     buildUrl: ${{steps.publish.outputs.buildUrl}}
    # Job steps
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ğŸ‘ˆ Required to retrieve git history

      - name: âš™ï¸ Setup NPM
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ–¼ Build CSS
        run: npm  --prefix participant run css

      - id: publish
        name: ğŸ–¨ï¸ Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: participant

      - name: ğŸ¯ Post link to build on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Chromatic_Build : Link to [latest build](${{ steps.publish.outputs.buildUrl }}) in Chromatic ğŸŒˆ
                              Link to [storybook build](${{ steps.publish.outputs.storybookUrl }}) in Chromatic
          comment_tag: "Chromatic_Build"
          mode: recreate

