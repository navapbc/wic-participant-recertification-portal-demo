name: ğŸ§ª CI - Participant Portal
on:
  push:
    branches:
      - main
    paths:
      - participant/**
      - .github/workflows/ci-participant-portal.yml
  pull_request:
    paths:
      - participant/**
      - .github/workflows/ci-participant-portal.yml

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ”¬ Lint
        run: npm --prefix participant run lint

  typecheck:
    name:  Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ” Type check
        run: npm --prefix participant  run typecheck --if-present

  format-check:
    name: ğŸª Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ¥º Prettier Format Check
        run: npm --prefix participant run format:check

  jest:
    name: âš¡ jest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: âš¡ Run jest
        run: npm  --prefix participant run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ³ Run Playwright in Docker Compose
        run: npm run e2e
        working-directory: participant

      - name: ğŸ—ƒ Archive test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: participant-playwright-test-results
          path: participant/test-results
