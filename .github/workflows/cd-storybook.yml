name: Deploy Storybook

on:
  push:
    branches: ["main"]
    paths:
      - participant/**
      - .github/workflows/cd-storybook.yml

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow access to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel any older in-progress runs of this workflow
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup NPM
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v2
        id: pages_config

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./participant

      - name: ğŸ–¼ Build CSS
        run: npm  --prefix participant run css

      - name: ğŸ—ï¸ Build Storybook
        run: BASE_PATH=${{ steps.pages_config.outputs.base_path }} npm --prefix=./participant run storybook:build

      - name: â¬† Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./participant/storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.hosting.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš¢ Deploy to GitHub Pages
        id: hosting
        uses: actions/deploy-pages@v1
